<mat-card>
<div [ngClass]="{'list-group-item':true, done: todoIsDone, doing: todoIsDoing}" class="card-content-container"> 
    <div id="todo-title">
        <h3>{{ todoTitle }}</h3>
    </div>
    <div>
        <span><mark>Date of Creation: </mark></span>
        <label>{{ todoDate | date : "MM.dd.y" }}</label>
    </div>
    
    <span>
        <label>Done?</label>
        <input type="checkbox" class="checkbox" [(ngModel)]=this.todoIsDone>
    </span>
    <span>
        <label id="doing">Doing?</label>
        <input type="checkbox" class="checkbox" [(ngModel)]=this.todoIsDoing>
    </span>

    <!--Update-Modal / Delete-Modal-->
    <div>
        <update-modal [todo]="todo" class="modals"></update-modal>
        <delete-modal [todo]="todo" class="modals"></delete-modal>
    </div>
</div>
</mat-card>
